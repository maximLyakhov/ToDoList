<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='header'>
        <div>
            chat with futureself
        </div>
        <div class='inputFrame'>
            <input id='input' type="text" placeholder="ToBeDone..." autofocus>
            <button class="addToDo">Add ToDo</button>
        </div>
        <div>
            <select size="1" id="switcher">
                <option disabled >Folder</option>
                <option value="1" selected="selected">All</option>
                <option value="2" >In progress</option>
                <option value="3">Done</option>
            </select>
        </div>
    </div>
    <div class='page'>
            <ul class='list'>

            </ul>
    </div>
    <div class='footer'>
            <div>
                <select id="itemsOnPage">
                    <option disabled>items on page</option>
                    <option value="5">5</option>
                    <option value="10" selected="selected">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="pages">
            
            </div>

            <ul class="doodle"></ul>
    </div>
<script src='index.js'></script>
</body>
</html>
